<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {% block title %}
    Status - LicenseMyAdmin
    {% endblock %}
  </title>
  <!-- Bootstrap core CSS -->
  <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/bootstrap/css/bootstrap-theme.css" rel="stylesheet">
  <link href="/static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="/static/bootstrap/css/mycss.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <script type="text/javascript" src="/static/bootstrap/js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
  </nav>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">LicenseMyAdmin
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/">Status
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/purchase">Purchase</a>
            <span class="sr-only">(current)</span>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <br>
  <br>
  <br>
  <br>
  {% block content %}
  <div class="container">
    <h2 align="center">Status</h2>
    <br>
    <h3>License list</h3>
    {{ license_table|safe }}
    <h3>Client list</h3>
    {{ client_table|safe }}
  </div>
  {% endblock %}
  <footer>
    <div class="container">
      <div>
        <h4>LicenseMyAdmin</h4>
        <p> @2020 <a href="https://github.com/HaiyunPresentaion">HaiyunPresentaion</a></p>
      </div>
    </div>
  </footer>
</body>

</html>
