{% extends 'status.html' %}
{% block title %}Purchase - LicenseMyAdmin{% endblock %}


{% block content %}
<div class="container">
	<div class="col-md-4 col-md-offset-4">
		<form action="." method="post">

			{% if message %}
			<div class="alert alert-warning">{{ message }}</div>
			{% endif %}
			{% csrf_token %}
			<h2 class="text-center">Welcome to Purchase</h2>
			<br/>
			{{ purchase_form }}
			<div style="display: none;">
				<input id="next" type="text" name="next_url" value="{{ next_url }}" />
			</div>
			<br/>
			<button type="reset" class="btn btn-primary pull-left">Reset</button>
			<button type="submit" class="btn btn-primary pull-right">Submit</button>

		</form>
	</div>
</div> <!-- /container -->
{% endblock %}
